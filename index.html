<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typewriter Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdf6e3; /* soft typewriter paper tone */
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 0.2em;
    }

    .text {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="text">THE QUICK BROWN FOX</div>
</body>
</html>
